<!DOCTYPE html>
<html>
<head> 

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- custom css stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>

	<div class="container">
		<div class="outer-box">
			<form name="calculator">
				<!-- display -->
				<input type="text" name="display" class="output">

				<!-- calculator button -->
				<div class="button-gallary">
					<input type="button" name="" class="btn" value="C" onclick="calculator.display.value =''">
				    <input type="button" name="" class="btn" value="D" onclick="calculator.display.value+=''">
				    <input type="button" name="" class="btn" value="/" onclick="calculator.display.value+='/'">

				    <br><br>

				    <input type="button" name="" class="btn" value="7" onclick="calculator.display.value+='7'">
				    <input type="button" name="" class="btn" value="8" onclick="calculator.display.value+='8'">
				    <input type="button" name="" class="btn" value="9" onclick="calculator.display.value+='9'">
				    <input type="button" name="" class="btn" value="*" onclick="calculator.display.value+='*'">

				    <br><br>

				    <input type="button" name="" class="btn" value="4" onclick="calculator.display.value+='4'">
				    <input type="button" name="" class="btn" value="5" onclick="calculator.display.value+='5'">
				    <input type="button" name="" class="btn" value="6" onclick="calculator.display.value+='6'">
				    <input type="button" name="" class="btn" value="-" onclick="calculator.display.value+='-'">

				    <br><br>

				    <input type="button" name="" class="btn" value="1" onclick="calculator.display.value+='1'">
				    <input type="button" name="" class="btn" value="2" onclick="calculator.display.value+='2'">
				    <input type="button" name="" class="btn" value="3" onclick="calculator.display.value+='3'">
				    <input type="button" name="" class="btn" value="+" onclick="calculator.display.value+='+'">

				    <br><br>

				    <input type="button" name="" class="btn" value="0" onclick="calculator.display.value+='0'">
				    <input type="button" name="" class="btn" value="00" onclick="calculator.display.value+='00'">
				    <input type="button" name="" class="btn" value="." onclick="calculator.display.value+='.'">
				    <input type="button" name="" class="btn" value="=" onclick="calculator.display.value =eval(calculator.display.value)">
			    </div>
			</form>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>


</script>
	
</body>
</html>
